<!DOCTYPE html>
<html lang="en">
<head>
  <!-- SEO -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{description}}">
  <meta name="keywords" content="{{keywords}}">
  <meta name="author" content="{{author}}">
  <meta name="robots" content="{{robots}}">
  <meta property="og:title" content="{{og_title}}">
  <meta property="og:description" content="{{og_description}}">
  <meta property="og:image" content="{{og_image}}">
  <meta property="og:url" content="{{og_url}}">
  <meta property="og:type" content="{{og_type}}">
  <meta name="twitter:card" content="{{twitter_card}}">
  <meta name="twitter:title" content="{{twitter_title}}">
  <meta name="twitter:description" content="{{twitter_description}}">
  <meta name="twitter:image" content="{{twitter_image}}">
  <!-- Title -->
  <title>{{title}}</title>
  <!-- Favicon -->
  <link rel="icon" href="{{favicon}}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Main Content -->
  <div class="container text-center my-5">
    <div class="header">
      <h1 class="mb-4">What's My IP?</h1>
      <p class="lead">{{main_content_description}}</p>
      <div style="height: 40px;"></div> <!-- Add a spacer for spacing -->
    </div>
    <p><span><i class="bi bi-house"></i></span> Your Current IP Address:</p>
    <h1 id="ip-address" class="mb-4"><i class="bi bi-house"></i> Detecting...</h1>
    <button id="copy-ip-button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom"
      title="Click to Copy">Copy IP Address</button>
    <div style="height: 40px;"></div> <!-- Add a spacer for spacing -->

<p><span><i class="bi bi-geo-fill"></i></span> Your Current Location:</p>
<h3 id="location" class="mb-4"><i class="bi bi-geo-fill"></i> Detecting...</h3>
<div style="height: 40px;"></div> <!-- Add a spacer for spacing -->

<p><span><i class="bi bi-building"></i></span> Your Internet Service Provider:</p>
<h3 id="isp" class="mb-5"><i class="bi bi-building"></i> Detecting...</h3>
  </div>
  <!-- Footer -->
  <footer class="fixed-bottom centered-footer">
    <p class="text-center">
      <small>
        Copyright &copy; <script>
          document.write(new Date().getFullYear());
        </script>
        <a href="{{footer_link}}">{{footer_text}}</a>
      </small>
    </p>
  </footer>
  <!-- Custom Javascript -->
  <script src="js/script.js"></script>
</body>
<!-- The end -->
</html>
